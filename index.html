<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>社工換約/補助叫號系統</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      font-family: Arial, sans-serif;
      height: 100vh;
      margin: 0;
      position: relative;
    }
    header {
      width: 100%;
      background-color: red;
      color: white;
      text-align: center;
      padding: 10px 0;
      font-size: 1.5rem;
    }
    h1 {
      font-size: 200px; /* 數字大小設定為 200px */
      margin: 20px 0 10px;
    }
    p {
      color: red;
      font-size: 1.5rem;
      margin: 0 0 20px;
    }
    button {
      font-size: 2rem;
      padding: 15px 30px;
      margin: 10px;
      cursor: pointer;
    }
    .button-container {
      display: flex;
      gap: 20px;
    }
    .footer {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 0.8rem;
      color: gray;
    }
  </style>
</head>
<body>
  <header>社工換約/補助叫號系統</header>
  <p>如過號請重新領取號碼牌</p>
  <h1 id="number-display">1</h1>
  <div class="button-container">
    <button id="prev-button">上一號</button>
    <button id="repeat-button">重新叫號</button>
    <button id="next-button">下一號</button>
  </div>
  <div class="footer">© Allen 202411220953</div>

  <script>
    let currentNumber = 1;

    const numberDisplay = document.getElementById("number-display");
    const prevButton = document.getElementById("prev-button");
    const nextButton = document.getElementById("next-button");
    const repeatButton = document.getElementById("repeat-button");

    // 語音叫號函數，重複兩次播報
    function speakNumber(number) {
      const synth = window.speechSynthesis;
      const message = `請 ${number} 號家屬前來找社工辦理業務`;
      const utterance1 = new SpeechSynthesisUtterance(message);
      const utterance2 = new SpeechSynthesisUtterance(message);
      utterance1.lang = "zh-TW";
      utterance2.lang = "zh-TW";
      synth.speak(utterance1);
      synth.speak(utterance2);
    }

    // 更新顯示及發聲
    function updateDisplay() {
      numberDisplay.textContent = currentNumber;
      speakNumber(currentNumber);
    }

    // 上一號按鈕
    prevButton.addEventListener("click", () => {
      if (currentNumber > 1) {
        currentNumber--;
        updateDisplay();
      }
    });

    // 下一號按鈕
    nextButton.addEventListener("click", () => {
      currentNumber++;
      updateDisplay();
    });

    // 重新叫號按鈕
    repeatButton.addEventListener("click", () => {
      speakNumber(currentNumber);
    });

    // 初始化發聲
    updateDisplay();
  </script>
</body>
</html>
