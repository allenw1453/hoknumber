<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>社工換約/補助叫號系統</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
    }
    header {
      width: 100%;
      background-color: red;
      color: white;
      text-align: center;
      padding: 10px 0;
      font-size: 1.5rem;
    }
    h1 {
      font-size: 400px; /* 數字大小設定為 400px */
      margin: 20px 0 10px;
    }
    p {
      color: red;
      font-size: 1.5rem;
      margin: 0;
    }
    button {
      font-size: 0.8rem; /* 按鈕字體 */
      padding: 5px 10px; /* 調整按鈕內邊距 */
      cursor: pointer;
    }
    input[type="number"] {
      font-size: 0.8rem; /* 與按鈕一致 */
      width: 150px;
      padding: 5px;
      margin: 10px 20px; /* 右方空出兩個按鈕大小 */
    }
    .button-container {
      display: flex;
      gap: 10px; /* 縮小按鈕間距 */
    }
    .input-container {
      display: flex;
      align-items: center;
      margin-top: 20px;
    }
    .footer {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 0.8rem;
      color: gray;
    }
  </style>
</head>
<body>
  <header>社工換約/補助叫號系統</header>
  <p>&nbsp;</p>
  <p>如過號請重新領取號碼牌</p>
  <h1 id="number-display">1</h1>
  <div class="button-container">
    <button id="prev-button">上一號</button>
    <button id="repeat-button">重新叫號</button>
    <button id="stop-speech-button">停止語音</button>
    <button id="next-button">下一號</button>
  </div>
  <div class="input-container">
    <input type="number" id="set-number-input" placeholder="輸入編號" />
    <button id="set-number-button">設定編號</button>
  </div>
  <div class="footer">© Allen 202411221028</div>

  <script>
    let currentNumber = 1;

    const numberDisplay = document.getElementById("number-display");
    const prevButton = document.getElementById("prev-button");
    const nextButton = document.getElementById("next-button");
    const repeatButton = document.getElementById("repeat-button");
    const stopSpeechButton = document.getElementById("stop-speech-button");
    const setNumberInput = document.getElementById("set-number-input");
    const setNumberButton = document.getElementById("set-number-button");

    // 語音叫號函數，重複兩次播報
    function speakNumber(number) {
      const synth = window.speechSynthesis;
      const message = `請號碼牌 ${number} 號家屬至社工區`;
      const utterance1 = new SpeechSynthesisUtterance(message);
      const utterance2 = new SpeechSynthesisUtterance(message);
      utterance1.lang = "zh-TW";
      utterance2.lang = "zh-TW";
      synth.speak(utterance1);
      synth.speak(utterance2);
    }

    // 停止語音
    stopSpeechButton.addEventListener("click", () => {
      speechSynthesis.cancel(); // 停止所有語音
    });

    // 更新顯示及發聲
    function updateDisplay() {
      numberDisplay.textContent = currentNumber;
      speakNumber(currentNumber);
    }

    // 上一號按鈕
    prevButton.addEventListener("click", () => {
      if (currentNumber > 1) {
        currentNumber--;
        updateDisplay();
      }
    });

    // 下一號按鈕
    nextButton.addEventListener("click", () => {
      currentNumber++;
      updateDisplay();
    });

    // 重新叫號按鈕
    repeatButton.addEventListener("click", () => {
      speakNumber(currentNumber);
    });

    // 設定編號按鈕
    setNumberButton.addEventListener("click", () => {
      const inputValue = parseInt(setNumberInput.value, 10);
      if (!isNaN(inputValue) && inputValue > 0) {
        currentNumber = inputValue;
        updateDisplay();
      } else {
        alert("請輸入有效的號碼（正整數）！");
      }
    });

    // 按下 ENTER 直接跳轉號碼
    setNumberInput.addEventListener("keypress", (event) => {
      if (event.key === "Enter") {
        const inputValue = parseInt(setNumberInput.value, 10);
        if (!isNaN(inputValue) && inputValue > 0) {
          currentNumber = inputValue;
          updateDisplay();
        } else {
          alert("請輸入有效的號碼（正整數）！");
        }
      }
    });

    // 按鍵事件監聽
    document.addEventListener("keydown", (event) => {
      switch (event.key) {
        case "ArrowRight": // 右鍵
          currentNumber++;
          updateDisplay();
          break;
        case "ArrowLeft": // 左鍵
          if (currentNumber > 1) {
            currentNumber--;
            updateDisplay();
          }
          break;
        case " ": // 空白鍵
          event.preventDefault(); // 防止空白鍵觸發捲動
          speakNumber(currentNumber);
          break;
      }
    });

    // 初始化發聲
    updateDisplay();
  </script>
</body>
</html>
